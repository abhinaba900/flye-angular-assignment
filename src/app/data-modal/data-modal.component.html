<div>
  <button (click)="showDialog()" class="btn btn-primary">
    Add Workout
  </button>
  <p-dialog
    header="Add Workout"
    [(visible)]="visible"
    [modal]="true"
    [closable]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '40vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <form (ngSubmit)="addWorkout()">
      <div class="form-group">
        <input
          type="text"
          id="name"
          class="form-control search-input"
          [(ngModel)]="newEntry.name"
          name="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group d-flex align-items-center gap-2 mt-3 mb-3">
        <select
          [(ngModel)]="newEntry.workout"
          name="workout"
          class="workout-select"
        >
          <option value="">Add a workout type</option>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
        </select>
        <input
          type="number"
          id="workoutMinutes"
          class="form-control search-input"
          [(ngModel)]="newEntry.workoutMinutes"
          name="workoutMinutes"
          placeholder="Workout Duration"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mr-2">Add Workout</button>
    </form>
  </p-dialog>
</div>
